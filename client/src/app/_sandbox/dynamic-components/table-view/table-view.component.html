<div class="table-container">
  <h2>TypeScript HandBook</h2>
  <table style="width: 100%;">
    <tr>
      <th style="width: 10%;">ID</th>
      <th style="width: 20%;">Title</th>
      <th style="width: 70%;">Description</th>
    </tr>
    <tr *ngFor="let topic of topics">
      <td>{{topic.id}}</td>
      <td>{{topic.title}}</td>
      <td>
        <div>
          {{topic.desc}}
        </div>
      </td>
    </tr>
  </table>
</div>
