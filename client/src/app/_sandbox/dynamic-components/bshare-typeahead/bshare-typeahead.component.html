<div class="form-group">
  <input
    id="typeInput"
    [typeahead]="suggestions$"
    typeaheadOptionField="name"
    [typeaheadAsync]="true"
    class="form-control"
    placeholder="{{ label }}"
    (typeaheadOnSelect)="onSelect($event)"
    [isAnimated]="true"
    (typeaheadOnBlur)="typeaheadOnBlur($event)"
    [formControl]="ngControl.control"
    [class.is-invalid]="ngControl.touched && ngControl.invalid"
    (typeaheadNoResults)="typeaheadNoResults($event)"
  />
  <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">
    {{ label }} is required
  </div>
  <div *ngIf="noResult" class="invalid-feedback">{{ label }} is not found</div>
  <!-- <div class="alert alert-danger" role="alert" *ngIf="errorMessage">
    {{ errorMessage }}
  </div> -->
</div>
